<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss.css">
</head>

<body>
    <div class="container">
        <div class="signup">
            <div class="welcome">
                <h3>Welcome</h3>
                <p>Please create an account.</p>
            </div>
            <div class="create">
                <h2>Create Account</h2>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="pass">Password:</label>
                    <input type="text" id="pass" name="pass">
                    <button type="submit">SignUp</button>
                    <button type="button" onclick="switchToSignIn()">SignIn</button>
                </form>
            </div>
        </div>
        <div class="signin">
            <div class="login">
                <h2>Sign In</h2>
                <form action="">
                    <label for="email_signin">Email:</label>
                    <input type="text" id="email_signin" name="email">
                    <label for="pass_signin">Password:</label>
                    <input type="text" id="pass_signin" name="pass">
                    <button type="button" onclick="switchToSignUp()">SignUp</button>
                    <button type="submit">SignIn</button>
                </form>
            </div>
            <div class="hello">
                <h3>Hello Again</h3>
                <p>Please sign in to continue.</p>
            </div>
        </div>
    </div>
    <script>
        function switchToSignIn() {
            document.querySelector('.signup').style.display = 'none';
            document.querySelector('.signin').style.display = 'flex';
        }

        function switchToSignUp() {
            document.querySelector('.signin').style.display = 'none';
            document.querySelector('.signup').style.display = 'flex';
        }

        // Initialize with signup form visible
        document.querySelector('.signup').style.display = 'flex';
    </script>
</body>

</html>
